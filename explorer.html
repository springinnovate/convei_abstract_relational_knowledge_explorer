<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Topic Connectivity Explorer</title>
    <style>
      :root{
        --bg0:#070A12;
        --bg1:#0B1220;
        --card:rgba(255,255,255,.06);
        --card2:rgba(255,255,255,.08);
        --stroke:rgba(255,255,255,.10);
        --stroke2:rgba(255,255,255,.14);
        --text:rgba(255,255,255,.92);
        --muted:rgba(255,255,255,.66);
        --muted2:rgba(255,255,255,.50);
        --accent:#8B5CF6;
        --accent2:#22D3EE;
        --good:#34D399;
        --warn:#FBBF24;
        --bad:#FB7185;
        --shadow: 0 18px 60px rgba(0,0,0,.45);
        --radius:16px;
        --radius2:12px;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji';
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:var(--sans);
        color:var(--text);
        background:
          radial-gradient(1200px 800px at 15% 10%, rgba(139,92,246,.25), transparent 55%),
          radial-gradient(1200px 800px at 85% 15%, rgba(34,211,238,.20), transparent 55%),
          radial-gradient(1200px 900px at 45% 110%, rgba(52,211,153,.12), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        overflow:visible;
      }


      .app{
        height:auto;
        min-height: 100vh;
        display:grid;
        grid-template-columns: 360px 1fr;
        gap:16px;
        padding:16px;
      }

      .sidebar, .main{
        min-height:0;
        border:1px solid var(--stroke);
        border-radius: var(--radius);
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        overflow:visible;
      }

      .sidebar{
        display:flex;
        flex-direction:column;
      }

      .brand{
        padding:14px 14px 10px 14px;
        border-bottom:1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(255,255,255,.07), transparent);
      }

      .brandTop{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:10px;
      }

      .logo{
        display:flex;
        align-items:center;
        gap:10px;
        min-width:0;
      }

      .dot{
        width:12px;height:12px;border-radius:999px;
        background: conic-gradient(from 180deg, var(--accent), var(--accent2), var(--good), var(--accent));
        box-shadow: 0 0 0 6px rgba(139,92,246,.10), 0 0 40px rgba(139,92,246,.18);
        flex:0 0 auto;
      }

      .title{
        font-weight:700;
        letter-spacing:.2px;
        line-height:1.1;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }

      .subtitle{
        margin-top:6px;
        font-size:12px;
        color:var(--muted);
        display:flex;
        justify-content:space-between;
        gap:8px;
      }

      .pill{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:8px 10px;
        font-size:12px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.05);
        color:var(--text);
        cursor:pointer;
        transition: transform .12s ease, background .12s ease, border-color .12s ease;
        user-select:none;
      }

      .pill:hover{
        transform: translateY(-1px);
        background: rgba(255,255,255,.08);
        border-color: var(--stroke2);
      }

      .pillRow{
        display:flex;
        flex-wrap:wrap;
        gap:8px;
        align-items:center;
      }

      .searchWrap{
        padding:12px 14px 12px 14px;
        border-bottom:1px solid var(--stroke);
        display:flex;
        gap:10px;
        align-items:center;
      }

      .search{
        width:100%;
        padding:10px 12px;
        border-radius: 12px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.22);
        color:var(--text);
        outline:none;
        transition:border-color .12s ease, background .12s ease;
      }
      .search:focus{
        border-color: rgba(139,92,246,.55);
        background: rgba(0,0,0,.28);
      }

      .topicList{
        padding:10px;
        overflow:auto;
      }

      .topicItem{
        width:100%;
        text-align:left;
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.04);
        color:var(--text);
        border-radius: 14px;
        padding:10px 10px;
        cursor:pointer;
        transition: transform .12s ease, background .12s ease, border-color .12s ease;
        display:flex;
        gap:10px;
        align-items:flex-start;
        margin-bottom:10px;
      }

      .topicItem:hover{
        transform: translateY(-1px);
        background: rgba(255,255,255,.06);
        border-color: var(--stroke2);
      }

      .topicItem.selected{
        border-color: rgba(139,92,246,.65);
        background: linear-gradient(180deg, rgba(139,92,246,.12), rgba(255,255,255,.04));
      }

      .topicBadge{
        flex:0 0 auto;
        width:34px;
        height:34px;
        border-radius: 12px;
        border:1px solid var(--stroke);
        background: radial-gradient(16px 16px at 30% 30%, rgba(34,211,238,.28), rgba(139,92,246,.22));
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:var(--mono);
        font-size:12px;
        color:rgba(255,255,255,.85);
      }

      .topicMeta{
        min-width:0;
        width:100%;
      }

      .topicName{
        font-weight:650;
        font-size:13px;
        line-height:1.2;
        margin:0 0 6px 0;
        display:-webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow:hidden;
      }

      .topicSub{
        font-size:12px;
        color:var(--muted);
        display:flex;
        justify-content:space-between;
        gap:10px;
      }

      .chip{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:6px 10px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.05);
        color:var(--muted);
        font-size:12px;
        user-select:none;
      }

      .main{
        display:flex;
        flex-direction:column;
        min-width:0;
      }

      .topbar{
        padding:14px 16px;
        border-bottom:1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(255,255,255,.07), transparent);
        display:flex;
        flex-wrap:wrap;
        gap:12px;
        align-items:flex-end;
        justify-content:space-between;
      }

      .selectedTitle{
        min-width:0;
      }

      .selectedTitle h1{
        margin:0;
        font-size:16px;
        font-weight:750;
        letter-spacing:.2px;
        line-height:1.15;
        display:flex;
        gap:10px;
        align-items:center;
        flex-wrap:wrap;
      }

      .selectedTitle .kicker{
        font-family:var(--mono);
        font-size:12px;
        color:var(--muted);
        font-weight:500;
        padding:4px 8px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.22);
      }

      .selectedTitle .subline{
        margin-top:6px;
        font-size:12px;
        color:var(--muted);
        display:flex;
        flex-wrap:wrap;
        gap:8px;
        align-items:center;
      }

      .controls{
        display:flex;
        flex-wrap:wrap;
        gap:10px 12px;
        align-items:center;
        justify-content:flex-end;
      }

      .controlGroup{
        display:flex;
        gap:8px;
        align-items:center;
        padding:8px 10px;
        border-radius:14px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.18);
      }

      .controlGroup label{
        font-size:12px;
        color:var(--muted);
        user-select:none;
        white-space:nowrap;
      }

      input[type='range']{ accent-color: var(--accent); }
      .num{
        width:76px;
        padding:8px 8px;
        border-radius: 12px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.22);
        color:var(--text);
        outline:none;
      }
      .num:focus{ border-color: rgba(139,92,246,.55); }

      .content{
        padding:16px;
        overflow:visible;
        min-height:auto;
        display:flex;
        flex-direction:column;
        gap:14px;
      }

      .panel{
        border:1px solid var(--stroke);
        border-radius: var(--radius);
        background: rgba(255,255,255,.04);
        overflow:auto;
      }

      .panelHeader{
        padding:12px 14px;
        border-bottom:1px solid var(--stroke);
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      }

      .panelHeader h2{
        margin:0;
        font-size:13px;
        font-weight:750;
        letter-spacing:.25px;
        text-transform:uppercase;
        color: rgba(255,255,255,.80);
      }

      .panelHeader .meta{
        font-size:12px;
        color:var(--muted);
        display:flex;
        flex-wrap:wrap;
        gap:10px;
        justify-content:flex-end;
      }

      .panelBody{
        padding:14px;
      }

      .detailGrid{
        display:grid;
        grid-template-columns: 1fr;
        gap:12px;
      }

      .kv{
        display:flex;
        flex-wrap:wrap;
        gap:8px 12px;
        align-items:center;
      }

      .kv .k{
        font-size:12px;
        color:var(--muted2);
      }
      .kv .v{
        font-size:12px;
        color:var(--text);
        font-family:var(--mono);
      }

      .keywords{
        display:flex;
        flex-wrap:wrap;
        gap:8px;
        margin-top:8px;
      }

      .kw{
        padding:7px 10px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.05);
        font-size:12px;
        color:rgba(255,255,255,.86);
        user-select:none;
      }

      .repList{
        margin-top:10px;
        display:flex;
        flex-direction:column;
        gap:8px;
      }

      .rep{
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.18);
        border-radius: 14px;
        padding:10px 10px;
        display:flex;
        justify-content:space-between;
        gap:10px;
        align-items:flex-start;
      }

      .rep a{
        color:rgba(255,255,255,.88);
        text-decoration:none;
      }
      .rep a:hover{ text-decoration:underline; }

      .rep .left{
        min-width:0;
      }
      .rep .t{
        font-size:13px;
        font-weight:650;
        line-height:1.25;
        margin:0 0 6px 0;
      }
      .rep .m{
        font-size:12px;
        color:var(--muted);
        font-family:var(--mono);
        display:flex;
        flex-wrap:wrap;
        gap:8px;
      }

      .rep .right{
        flex:0 0 auto;
        font-family:var(--mono);
        font-size:12px;
        color:var(--muted);
        padding:6px 8px;
        border-radius: 999px;
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.04);
      }

      .tableWrap{
        overflow:auto;
      }

      table{
        width:100%;
        border-collapse:separate;
        border-spacing:0;
        font-size:13px;
      }

      thead th{
        position:sticky;
        top:0;
        z-index:2;
        background: rgba(10,14,26,.92);
        backdrop-filter: blur(10px);
        border-bottom:1px solid var(--stroke);
        color:rgba(255,255,255,.80);
        font-size:12px;
        letter-spacing:.2px;
        text-transform:uppercase;
        padding:10px 12px;
        text-align:left;
        white-space:nowrap;
      }

      tbody td{
        border-bottom:1px solid rgba(255,255,255,.06);
        padding:10px 12px;
        vertical-align:top;
      }

      tbody tr:hover td{
        background: rgba(255,255,255,.03);
      }

      .tnameBtn{
        display:inline-flex;
        align-items:center;
        gap:8px;
        cursor:pointer;
        color:rgba(255,255,255,.92);
        text-decoration:none;
        font-weight:650;
      }
      .tnameBtn:hover{ text-decoration:underline; }

      .small{
        font-size:12px;
        color:var(--muted);
      }

      .simCell{
        min-width:160px;
      }
      .simRow{
        display:flex;
        align-items:center;
        gap:10px;
      }
      .simNum{
        font-family:var(--mono);
        font-size:12px;
        color:rgba(255,255,255,.82);
        width:60px;
      }
      .simBar{
        flex:1;
        height:8px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.22);
        overflow:hidden;
      }
      .simBar > div{
        height:100%;
        width:0%;
        border-radius:999px;
        background: linear-gradient(90deg, rgba(34,211,238,.75), rgba(139,92,246,.75));
        box-shadow: 0 0 30px rgba(139,92,246,.22);
      }

      .rightAlign{
        text-align:right;
        white-space:nowrap;
        font-family:var(--mono);
      }

      .tabRow{
        padding:12px 14px;
        border-bottom:1px solid var(--stroke);
        display:flex;
        gap:8px;
        flex-wrap:wrap;
        align-items:center;
        justify-content:space-between;
        background: rgba(255,255,255,.02);
      }

      .seg{
        display:flex;
        gap:8px;
        flex-wrap:wrap;
        align-items:center;
      }

      .segBtn{
        padding:8px 10px;
        border-radius:999px;
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.18);
        color:var(--muted);
        cursor:pointer;
        font-size:12px;
        transition: background .12s ease, border-color .12s ease, transform .12s ease, color .12s ease;
        user-select:none;
      }
      .segBtn:hover{
        transform: translateY(-1px);
        border-color: var(--stroke2);
        background: rgba(255,255,255,.06);
      }
      .segBtn.active{
        color:rgba(255,255,255,.90);
        border-color: rgba(139,92,246,.55);
        background: rgba(139,92,246,.12);
      }

      .footerNote{
        padding:10px 14px 14px 14px;
        font-size:12px;
        color:var(--muted2);
        border-top:1px solid rgba(255,255,255,.06);
        background: rgba(0,0,0,.12);
      }

      @media (max-width: 980px){
        body{overflow:auto}
        .app{
          height:auto;
          grid-template-columns: 1fr;
        }
        .sidebar,.main{min-height:520px}
      }
    </style>
  </head>
  <body>
    <div class='app'>
      <aside class='sidebar'>
        <div class='brand'>
          <div class='brandTop'>
            <div class='logo'>
              <div class='dot'></div>
              <div class='title'>Topic Connectivity Explorer</div>
            </div>
            <button class='pill' id='randomBtn' title='Pick a random topic'>Random</button>
          </div>
          <div class='subtitle'>
            <span id='statsLeft'>—</span>
            <span id='statsRight'>—</span>
          </div>
        </div>

        <div class='searchWrap'>
          <input class='search' id='topicSearch' placeholder='Search topics…' autocomplete='off' spellcheck='false' />
        </div>

        <div class='topicList' id='topicList'></div>
      </aside>

      <section class='main'>
        <div class='topbar'>
          <div class='selectedTitle'>
            <h1 id='selectedH1'>
              <span>Select a topic</span>
            </h1>
            <div class='subline' id='selectedSubline'></div>
          </div>

          <div class='controls'>
            <div class='controlGroup'>
              <label>Min similarity</label>
              <input type='range' id='thr' min='0' max='1' step='0.01' value='0.75' />
              <input class='num' type='number' id='thrNum' min='0' max='1' step='0.01' value='0.75' />
            </div>

            <div class='controlGroup'>
              <label>Show top</label>
              <input class='num' type='number' id='topK' min='1' step='1' value='50' />
            </div>
          </div>
        </div>

        <div class='content'>
          <div class='panel' id='detailPanel'>
            <div class='panelHeader'>
              <h2>Topic details</h2>
              <div class='meta' id='detailMeta'>—</div>
            </div>
            <div class='panelBody' id='detailBody'></div>
          </div>

          <div class='panel'>
            <div class='panelHeader'>
              <h2>Connected topics</h2>
              <div class='meta' id='connectedMeta'>—</div>
            </div>
            <div class='tabRow'>
              <div class='seg'>
                <button class='segBtn active' data-sort='sim'>Sort: similarity</button>
                <button class='segBtn' data-sort='pubs'>Sort: publications</button>
                <button class='segBtn' data-sort='az'>Sort: A–Z</button>
              </div>
              <span class='small' id='connectedHint'></span>
            </div>
            <div class='tableWrap'>
              <table id='connectedTable'>
                <thead>
                  <tr>
                    <th>Similarity</th>
                    <th>Topic</th>
                    <th class='rightAlign'>Publications</th>
                    <th class='rightAlign'>Confidence</th>
                  </tr>
                </thead>
                <tbody id='connectedTbody'></tbody>
              </table>
            </div>
          </div>

          <div class='panel'>
            <div class='panelHeader'>
              <h2>Not connected</h2>
              <div class='meta' id='notMeta'>—</div>
            </div>
            <div class='tabRow'>
              <div class='seg'>
                <button class='segBtn active' data-tab='missing'>Missing edge</button>
                <button class='segBtn' data-tab='below'>Below threshold</button>
              </div>
              <div style='display:flex; gap:10px; align-items:center; flex-wrap:wrap;'>
                <input class='search' id='notSearch' placeholder='Filter…' autocomplete='off' spellcheck='false' style='width:260px;' />
              </div>
            </div>
            <div class='tableWrap'>
              <table id='notTable'>
                <thead>
                  <tr>
                    <th id='notCol0'>Reason</th>
                    <th>Topic</th>
                    <th class='rightAlign'>Publications</th>
                    <th class='rightAlign'>Confidence</th>
                  </tr>
                </thead>
                <tbody id='notTbody'></tbody>
              </table>
            </div>
            <div class='footerNote' id='footerNote'></div>
          </div>
        </div>
      </section>
    </div>

      const fmtInt = new Intl.NumberFormat(undefined, { maximumFractionDigits: 0 });
      const fmtPct = new Intl.NumberFormat(undefined, { style: 'percent', maximumFractionDigits: 0 });
      const fmtSim = (x) => (Math.round(x * 1000) / 1000).toFixed(3);

      const splitCsvLine = (line) => {
        const out = [];
        let cur = '';
        let inQ = false;
        for (let i = 0; i < line.length; i++) {
          const c = line[i];
          if (inQ) {
            if (c === '"') {
              if (line[i + 1] === '"') { cur += '"'; i++; }
              else inQ = false;
            } else cur += c;
          } else {
            if (c === '"') inQ = true;
            else if (c === ',') { out.push(cur); cur = ''; }
            else cur += c;
          }
        }
        out.push(cur);
        return out;
      };

      const parseCsv = (csv) => {
        const lines = csv.trim().split(/\r?\n/);
        if (!lines.length) return [];
        const header = splitCsvLine(lines[0]).map((s) => s.trim());
        const rows = [];
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          if (!line || !line.trim()) continue;
          const cols = splitCsvLine(line);
          const obj = {};
          for (let j = 0; j < header.length; j++) obj[header[j]] = (cols[j] ?? '').trim();
          rows.push(obj);
        }
        return rows;
      };

      const parseJsonl = (jsonl) => {
          const lines = jsonl.trim().split(/\r?\n/).map((x) => x.trim()).filter((x) => x);
          const out = [];
          for (let i = 0; i < lines.length; i++) {
            try {
              out.push(JSON.parse(lines[i]));
            } catch (e) {
              console.error('Bad JSONL line', i + 1, lines[i]);
              throw e;
            }
          }
          return out;
        };

      const topicsById = new Map();
      const keywordsById = new Map();
      const adj = new Map();

      const topicsRows = parseCsv(TOPICS_CSV);
      for (const r of topicsRows) {
        const id = Number(r.topic_id);
        topicsById.set(id, {
          topic_id: id,
          n_publications: Number(r.n_publications || 0),
          label: r.label || `Topic ${id}`,
          confidence: Number(r.confidence || 0)
        });
      }

      const kwRows = parseJsonl(KEYWORDS_JSONL);
      for (const o of kwRows) keywordsById.set(Number(o.topic_id), o);

      const simRows = parseCsv(SIMILARITY_CSV);
      for (const r of simRows) {
        const a = Number(r.topic_a);
        const b = Number(r.topic_b);
        const s = Number(r.similarity || 0);
        if (!adj.has(a)) adj.set(a, []);
        if (!adj.has(b)) adj.set(b, []);
        adj.get(a).push({ id: b, sim: s });
        adj.get(b).push({ id: a, sim: s });
        if (!topicsById.has(a)) topicsById.set(a, { topic_id: a, n_publications: 0, label: `Topic ${a}`, confidence: 0 });
        if (!topicsById.has(b)) topicsById.set(b, { topic_id: b, n_publications: 0, label: `Topic ${b}`, confidence: 0 });
      }

        const ay = topicsById.get(y).label.toLowerCase();

      const findTopicScrollTop = (id) => {
        const nodes = topicListEl.querySelectorAll('.topicItem');
        for (const n of nodes) {
          if (Number(n.dataset.id) === id) return n.offsetTop;
        }
        return 0;
      };

      const buildNeighborMap = (id) => {
        const edges = adj.get(id) || [];
        const m = new Map();
        for (const e of edges) m.set(e.id, e.sim);
        return m;
      };

      const getTopic = (id) => topicsById.get(id) || { topic_id: id, n_publications: 0, label: `Topic ${id}`, confidence: 0 };

      const safeDoiUrl = (doi) => {
        if (!doi) return null;
        const d = String(doi).trim();
        if (!d) return null;
        if (d.startsWith('http://') || d.startsWith('https://')) return d;
        return `https://doi.org/${encodeURIComponent(d)}`.replace(/%2F/g, '/');
      };

      const renderTopicList = () => {
        const q = state.topicFilter.trim().toLowerCase();
        const frag = document.createDocumentFragment();
        let shown = 0;

        for (const id of topicIds) {
          const t = getTopic(id);
          if (q) {
            const hay = `${t.topic_id} ${t.label}`.toLowerCase();

          shown++;

          const btn = document.createElement('button');
          btn.className = 'topicItem' + (id === state.selectedId ? ' selected' : '');
          btn.dataset.id = String(id);

          badge.className = 'topicBadge';
          badge.textContent = String(id);

          left.textContent = `${fmtInt.format(t.n_publications || 0)} pubs`;

          sub.append(left, right);

          btn.addEventListener('click', () => setSelected(id));

        const pubs = fmtInt.format(t.n_publications || 0);
        const conf = t.confidence ? fmtPct.format(t.confidence) : '—';
        const size = kw && typeof kw.size === 'number' ? fmtInt.format(kw.size) : '—';

        detailMetaEl.innerHTML = `
          <span>Publications: <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${pubs}</span></span>
          <span>Confidence: <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${conf}</span></span>
          <span>Keyword size: <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${size}</span></span>
        `;

        const kws = kw && Array.isArray(kw.keywords) ? kw.keywords : [];
        const reps = kw && Array.isArray(kw.representatives) ? kw.representatives : [];

        const kwHtml = kws.slice(0, 32).map((k) => `<span class='kw'>${escapeHtml(String(k))}</span>`).join('');
        const repsHtml = reps.slice(0, 8).map((r) => {
          const title = r && r.title ? String(r.title) : 'Untitled';
          const year = r && r.year ? String(r.year) : '—';
          const doi = r && r.doi ? String(r.doi) : '';
          const url = safeDoiUrl(doi);
          const idTxt = (r && (r.id != null)) ? String(r.id) : '';
          const linkOpen = url ? `<a href='${escapeAttr(url)}' target='_blank' rel='noopener noreferrer'>${escapeHtml(title)}</a>` : `<span>${escapeHtml(title)}</span>`;
          const doiTxt = doi ? `doi:${doi}` : '';
          const idPart = idTxt ? `id:${idTxt}` : '';
          const meta = [year, doiTxt, idPart].filter(Boolean).join(' · ');
          return `
            <div class='rep'>
              <div class='left'>
                <div class='t'>${linkOpen}</div>
                <div class='m'>${escapeHtml(meta || '—')}</div>
              </div>
              <div class='right'>${escapeHtml(year)}</div>
            </div>
          `;
        }).join('');

        detailBodyEl.innerHTML = `
          <div class='detailGrid'>
            <div>
              <div class='kv'>
                <span class='k'>topic_id</span><span class='v'>${escapeHtml(String(t.topic_id))}</span>
                <span class='k'>label</span><span class='v' style='font-family:var(--sans);'>${escapeHtml(t.label || `Topic ${id}`)}</span>
              </div>
              <div class='keywords'>${kwHtml || `<span class='small'>No keywords for this topic_id in the JSONL.</span>`}</div>
            </div>

            <div>
              <div class='kv'><span class='k'>Representatives</span><span class='v'>${escapeHtml(String(reps.length))}</span></div>
              <div class='repList'>${repsHtml || `<span class='small'>No representative papers for this topic_id in the JSONL.</span>`}</div>
            </div>
          </div>
        `;
      };

      const renderConnected = () => {
        const id = state.selectedId;
        if (id == null) {
          connectedMetaEl.textContent = '—';
          connectedTbodyEl.innerHTML = '';
          return;
        }

        const edges = (adj.get(id) || []).slice();
        const thr = state.threshold;
        const topK = state.topK;

        let connected = edges.filter((e) => e.sim >= thr).map((e) => {
          const t = getTopic(e.id);
          return { id: e.id, sim: e.sim, label: t.label, pubs: t.n_publications || 0, conf: t.confidence || 0 };
        });

        if (state.connectedSort === 'pubs') connected.sort((a, b) => (b.pubs - a.pubs) || (b.sim - a.sim) || a.label.localeCompare(b.label));
        else if (state.connectedSort === 'az') connected.sort((a, b) => a.label.localeCompare(b.label) || (b.sim - a.sim));
        else connected.sort((a, b) => (b.sim - a.sim) || (b.pubs - a.pubs) || a.label.localeCompare(b.label));

        const total = connected.length;
        const sliced = connected.slice(0, topK);

        connectedMetaEl.innerHTML = `
          <span>threshold <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtSim(thr)}</span></span>
          <span>connected <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtInt.format(total)}</span></span>
          <span>showing <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtInt.format(sliced.length)}</span></span>
        `;

        connectedHintEl.textContent = total ? 'click a topic to jump' : 'no edges above threshold in the similarity file';

        const frag = document.createDocumentFragment();
        for (const row of sliced) {
          const tr = document.createElement('tr');

          const tdSim = document.createElement('td');
          tdSim.className = 'simCell';
          tdSim.innerHTML = `
            <div class='simRow'>
              <div class='simNum'>${fmtSim(row.sim)}</div>
              <div class='simBar'><div style='width:${Math.max(0, Math.min(100, row.sim * 100)).toFixed(1)}%'></div></div>
            </div>
          `;

          const tdName = document.createElement('td');
          const a = document.createElement('a');
          a.className = 'tnameBtn';
          a.textContent = row.label || `Topic ${row.id}`;
          a.href = 'javascript:void(0)';
          a.addEventListener('click', () => setSelected(row.id));
          const sub = document.createElement('div');
          sub.className = 'small';
          const hasKw = keywordsById.has(row.id);
          sub.textContent = `topic_id ${row.id}${hasKw ? ' · keywords ✓' : ''}`;
          tdName.appendChild(a);
          tdName.appendChild(sub);

          const tdPubs = document.createElement('td');
          tdPubs.className = 'rightAlign';
          tdPubs.textContent = fmtInt.format(row.pubs || 0);

          const tdConf = document.createElement('td');
          tdConf.className = 'rightAlign';
          tdConf.textContent = row.conf ? fmtPct.format(row.conf) : '—';

          tr.append(tdSim, tdName, tdPubs, tdConf);
          frag.appendChild(tr);
        }

        connectedTbodyEl.innerHTML = '';
        connectedTbodyEl.appendChild(frag);
      };

      const renderNotConnected = () => {
        const id = state.selectedId;
        if (id == null) {
          notMetaEl.textContent = '—';
          notTbodyEl.innerHTML = '';
          return;
        }

        const thr = state.threshold;
        const topK = state.topK;
        const edges = adj.get(id) || [];
        const neighbor = buildNeighborMap(id);

        const below = edges
          .filter((e) => e.sim < thr)
          .map((e) => {
            const t = getTopic(e.id);
            return { reason: fmtSim(e.sim), id: e.id, label: t.label, pubs: t.n_publications || 0, conf: t.confidence || 0, sim: e.sim };
          })
          .sort((a, b) => (b.sim - a.sim) || (b.pubs - a.pubs) || a.label.localeCompare(b.label));

        const missing = [];
        for (const tid of topicIds) {
          if (tid === id) continue;
          if (!neighbor.has(tid)) {
            const t = getTopic(tid);
            missing.push({ reason: 'missing', id: tid, label: t.label, pubs: t.n_publications || 0, conf: t.confidence || 0 });
          }
        }
        missing.sort((a, b) => (b.pubs - a.pubs) || a.label.localeCompare(b.label));

        const filterQ = state.notFilter.trim().toLowerCase();
        const applyFilter = (arr) => {
          if (!filterQ) return arr;
          return arr.filter((r) => (`${r.id} ${r.label}`.toLowerCase().includes(filterQ)));
        };

        const active = state.notTab === 'below' ? applyFilter(below) : applyFilter(missing);
        const total = active.length;
        const sliced = active.slice(0, topK);

        notMetaEl.innerHTML = `
          <span>missing edges <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtInt.format(missing.length)}</span></span>
          <span>below threshold <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtInt.format(below.length)}</span></span>
          <span>showing <span style='font-family:var(--mono); color:rgba(255,255,255,.85)'>${fmtInt.format(sliced.length)}</span></span>
        `;

        notCol0El.textContent = state.notTab === 'below' ? 'Similarity' : 'Reason';

        const frag = document.createDocumentFragment();
        for (const row of sliced) {
          const tr = document.createElement('tr');

          const tdR = document.createElement('td');
          tdR.style.fontFamily = 'var(--mono)';
          tdR.style.color = 'rgba(255,255,255,.80)';
          tdR.textContent = row.reason;

          const tdName = document.createElement('td');
          const a = document.createElement('a');
          a.className = 'tnameBtn';
          a.textContent = row.label || `Topic ${row.id}`;
          a.href = 'javascript:void(0)';
          a.addEventListener('click', () => setSelected(row.id));
          const sub = document.createElement('div');
          sub.className = 'small';
          const hasKw = keywordsById.has(row.id);
          sub.textContent = `topic_id ${row.id}${hasKw ? ' · keywords ✓' : ''}`;
          tdName.appendChild(a);
          tdName.appendChild(sub);

          const tdPubs = document.createElement('td');
          tdPubs.className = 'rightAlign';
          tdPubs.textContent = fmtInt.format(row.pubs || 0);

          const tdConf = document.createElement('td');
          tdConf.className = 'rightAlign';
          tdConf.textContent = row.conf ? fmtPct.format(row.conf) : '—';

          tr.append(tdR, tdName, tdPubs, tdConf);
          frag.appendChild(tr);
        }

        notTbodyEl.innerHTML = '';
        notTbodyEl.appendChild(frag);

        footerNoteEl.textContent =
          state.notTab === 'missing'
            ? '“Missing edge” means there is no (topic_id → topic_id) row for this pair in your similarity file (it might be truly absent, or just not included).'
            : '“Below threshold” are topics that appear in the similarity file for the selected topic, but with similarity < min similarity.';
      };

      const escapeHtml = (s) =>
        String(s)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#39;');

      const escapeAttr = (s) => escapeHtml(s).replaceAll('`', '&#96;');

      const renderAll = () => {
        renderTopicList();
        renderSelectedHeader();
        renderDetails();
        renderConnected();
        renderNotConnected();
      };

      let topicSearchRaf = 0;
      topicSearchEl.addEventListener('input', () => {
        state.topicFilter = topicSearchEl.value || '';
        cancelAnimationFrame(topicSearchRaf);
        topicSearchRaf = requestAnimationFrame(renderTopicList);
      });

      let notSearchRaf = 0;
      notSearchEl.addEventListener('input', () => {
        state.notFilter = notSearchEl.value || '';
        cancelAnimationFrame(notSearchRaf);
        notSearchRaf = requestAnimationFrame(renderNotConnected);
      });

      const syncThreshold = (v) => {
        const x = Math.max(0, Math.min(1, Number(v)));
        state.threshold = x;
        thrEl.value = String(x);
        thrNumEl.value = String(Math.round(x * 100) / 100);
        renderConnected();
        renderNotConnected();
      };

      thrEl.addEventListener('input', () => syncThreshold(thrEl.value));
      thrNumEl.addEventListener('input', () => syncThreshold(thrNumEl.value));

      topKEl.addEventListener('input', () => {
        const v = Math.max(1, Number(topKEl.value || 1));
        state.topK = v;
        renderConnected();
        renderNotConnected();
      });

      document.querySelectorAll('[data-sort]').forEach((b) => {
        b.addEventListener('click', () => {
          const v = b.dataset.sort;
          state.connectedSort = v;
          document.querySelectorAll('[data-sort]').forEach((x) => x.classList.toggle('active', x.dataset.sort === v));
          renderConnected();
        });
      });

      document.querySelectorAll('[data-tab]').forEach((b) => {
        b.addEventListener('click', () => {
          const v = b.dataset.tab;
          state.notTab = v;
          document.querySelectorAll('[data-tab]').forEach((x) => x.classList.toggle('active', x.dataset.tab === v));
          renderNotConnected();
        });
      });

      el('randomBtn').addEventListener('click', () => {
        if (!topicIds.length) return;
        const id = topicIds[Math.floor(Math.random() * topicIds.length)];
        setSelected(id);
      });

      const renderSelectedSubline = () => {};
      const renderTopicPanel = () => {};
      const renderAllPanels = () => {};

      const renderTopicListOnly = () => renderTopicList();
      const renderAllOnly = () => renderAll();

      const renderSelected = () => {
        renderSelectedHeader();
        renderDetails();
        renderConnected();
        renderNotConnected();
      };

      const renderMain = () => renderSelected();

      const renderPage = () => renderAll();

      const renderApp = () => renderPage();

      const renderStartup = () => {
        const thr0 = Number(thrEl.value);
        state.threshold = isFinite(thr0) ? thr0 : 0.75;
        state.topK = Math.max(1, Number(topKEl.value || 50));
        renderAll();
      };

      renderStartup();
    </script>
  </body>
</html>
